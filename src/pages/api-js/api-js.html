<ion-header>
  <ion-navbar>
    <ion-title>api JS</ion-title>
    <ion-buttons end>
      <button (click)="geolocalize()">
        <ion-icon name="locate"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
      <ion-item>
        <ion-label>Fontaines</ion-label>
        <ion-checkbox [(ngModel)]="checkboxes.fontaines" (ionChange)="updateMap()"></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label>Sanisettes</ion-label>
        <ion-checkbox [(ngModel)]="checkboxes.sanisettes" (ionChange)="updateMap()"></ion-checkbox>
      </ion-item>
    </ion-list>
    <div #map id="map"></div>
</ion-content>
